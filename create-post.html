<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="color: #fff;">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" style="color: #fff;">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center" style="color: #fff;">Create Post</h1>
        <form>
            <div class="form-group">
                <label for="title" style="color: #fff;">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title" style="background-color: #333; border: none; color: #fff;">
            </div>
            <div class="form-group">
                <label for="content" style="color: #fff;">Content</label>
                <textarea class="form-control" id="content" placeholder="Enter content" style="background-color: #333; border: none; color: #fff;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #337ab7; border-color: #337ab7;">Create Post</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
